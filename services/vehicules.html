<!-- Fichier vehicules.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location de Véhicules - FAY Immobilier</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .services {
      padding: 3em 1em;
      background-color: white;
      text-align: center;
    }

    .services h2 {
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #007B5E;
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background-color: #007B5E;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005a45;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <section class="services">
    <h2>Location de véhicules</h2>
    <div class="grid">
      <div class="card">
        <img src="../images/vehicule1.jpg" alt="Véhicule 1">
        <div class="card-content">
          <h3>Hyundai Tucson 2022</h3>
          <p>Climatisée, automatique, parfaite pour les longs trajets.</p>
          <p class="price">30 000 FCFA / jour</p>
          <a href="#" class="btn">Voir détails</a>
        </div>
      </div>
      <div class="card">
        <img src="../images/vehicule2.jpg" alt="Véhicule 2">
        <div class="card-content">
          <h3>Toyota Corolla</h3>
          <p>Économique, 5 places, idéale pour la ville.</p>
          <p class="price">25 000 FCFA / jour</p>
          <a href="#" class="btn">Voir détails</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <a href="../index.html" class="btn">Accueil</a>
    <a href="../index.html#services" class="btn">Retour aux services</a>
  </footer>
</body>
</html>
