<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - FAY Immobilier</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR FIXE -->
  <style>
 

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 94, 216, 0.349);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1px 20px;
    }
  
    .logo {
      height: 90px;
    }
  
    .navbar .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
  
    .navbar .menu li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
  
    .navbar .menu li a:hover {
      color: #007bff;
    }
  </style>
  
  <nav class="navbar" id="accueil">
    <div class="logo-container">
      <a href="../index.html">
        <img src="images/Logo.png" alt="FAY Immobilier" class="logo">
      </a>
    </div>
    <ul class="menu">
      <li><a href="../index.html#accueil">Accueil</a></li>
      <li><a href="../terrains.html">Terrains</a></li>
      <li><a href="../maisons.html">Maisons</a></li>
      <li><a href="../vehicules.html">Véhicules</a></li>
      <li><a href="../index.html#apropos">À propos</a></li>
    </ul>
  </nav>

  <!-- Conteneur du menu -->
  <div id="navbar-container"></div>

  <!-- Formulaire de connexion -->
  <section class="login-section">
    <div class="form-container">
      <h2>Connexion à votre compte</h2>
      <form action="#" method="post">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Se connecter</button>
        <p class="link">Vous n'avez pas de compte ? <a href="register.html">Inscription</a></p>
      </form>
    </div>
  </section>

  <script>
    fetch('../navbar.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erreur de chargement de la navbar');
        }
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Erreur :', error);
      });
  </script>
</body>
</html>
